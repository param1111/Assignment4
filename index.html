<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wipro Employee Details</title>
	<link href="https://fonts.googleapis.com/css?family=ArimaMadurai|OpenSansCondensed:300" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="header">
		<h1 class="h1">Employee Data</h1>
	</div>
	<div class="body container">
		<form>
			<div class="form-group">
				<label for="inputMovie">Enter Details Of The Employee to add</label>
				<input class="form-control searchMovie" type="text" id="inputName" placeholder="Name">
				<input class="form-control searchMovie" type="text" id="inputAge" placeholder="Age">
				<input class="form-control searchMovie" type="text" id="inputGender" placeholder="Gender">
				<input class="form-control searchMovie" type="text" id="inputCompany" placeholder="Company">
				<input class="form-control searchMovie" type="text" id="inputEmail" placeholder="Email">
				<input class="form-control searchMovie" type="text" id="inputPhone" placeholder="Phone">
				<input class="btn btn-success pull-right" id="add" type="button" value="add">		
			</div>			
		</form>
		 <div class="table-section table-group">
           <table class="table" id="dataTable" align="center">	
		               <template id="data-template">
						<li data-id="{{id}}">
							<p>
								<b>Name:</b> 
								<span class="noEdit name">{{name}}</span>
								<input class="edit name">
							</p>
							<p>
								<b>Age:</b> 
								<span class="noEdit age">{{age}}</span>
								<input class="edit age">
							</p>
							<p>
								<b>Gender:</b> 
								<span class="noEdit gender">{{gender}}</span>
								<input class="edit gender">
							</p>
							<p>
								<b>Company:</b> 
								<span class="noEdit company">{{company}}</span>
								<input class="edit company">
							</p>
							<p>
								<b>Email:</b> 
								<span class="noEdit email">{{email}}</span>
								<input class="edit email">
							</p>
							<p>
								<b>Phone:</b> 
								<span class="noEdit phone">{{phone}}</span>
								<input class="edit phone">
							</p>
							<button data-id='{{id}}' class='remove btn btn-primary'>Delete</button>
							<button class="editData noEdit btn btn-primary">Edit</button>
							<button class="saveEdit edit btn btn-warning">Save</button>
							<button class="cancelData edit btn btn-danger">Cancel</button>
						</li>
				</template>		
           </table>
       </div>		
	</div>	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="main.js"></script>	
	<script src="mustache.min.js"></script>
</body>
</html>
